{% block crud_container %}
<section class="container">
    <form method="post" action="/messages">
        <div class="col-auto">
            <div class="input-group mb-3">
                <input type="text" name="message" value="{{ text }}" class="form-control"
                       placeholder="Add new message" aria-label="Add message"
                       aria-describedby="button-addon2"/>
                <button class="btn btn-outline-primary" type="submit" id="button-addon2"
                data-mdb-ripple-color="dark">
                    Add
                </button>
        </div>
    </form>
</section>

{% if message %}
<article class="card container">
    <br>
    <h2> ID: {{ message.id }}</h2>
    <p>
        <strong> Text: {{ message.text }}</strong>
    </p>
</article>
{% else %}
<section class="container">
    <h2 class="text-center">Сообщения</h2>
    <br>
    <div class="card">
        <ul class="list-group list-group-flush">
            {% for msg in messages %}
                <li class="list-group-item">
                    {{ msg.id }}: <a href="/message/{{ msg.id }}">{{ msg.text }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}
{% endblock %}
